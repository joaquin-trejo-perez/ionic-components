<app-header titulo="DeteTime"></app-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label>Datos de Nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-item>
                <ion-datetime display-format="YYYY-MM-DD" [value]="fechaNacimiento.toISOString()" (ionChange)="cambioFecha($event)"></ion-datetime>
            </ion-item>
        </ion-item>
        <ion-item>
            <ion-datetime locale="es-CO"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-item>
                <ion-label>Fecha min y max </ion-label>
                <ion-datetime display-format="YYYY-MM-DD" min="2020-01-01" max="2025-12-31"></ion-datetime>
            </ion-item>
        </ion-item>
        <ion-item>
            <ion-item>
                <ion-label>anhos</ion-label>
                <ion-datetime display-format="YYYY" min="2000" max="2025"></ion-datetime>
            </ion-item>
        </ion-item>
        <ion-item>
            <ion-item>
                <ion-label>Custom Option</ion-label>
                <ion-datetime [yearValues]="customYear"></ion-datetime>
            </ion-item>
        </ion-item>




    </ion-list>



</ion-content>
