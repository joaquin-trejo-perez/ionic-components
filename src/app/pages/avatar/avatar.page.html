<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>avatar</ion-title>

        <ion-buttons slot="end">
            <ion-avatar>
                <!-- <img src="/assets/img/avatar.png" /> -->
                <ion-img src="/assets/img/avatar.png"></ion-img>
            </ion-avatar>
        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-chip color="primary" mode="ios" outline="true" *ngFor="let item of [1,1,1,1,1,1,1]">
        <ion-avatar>
            <img src="/assets/img/avatar.png">
        </ion-avatar>
        <ion-label>Avatar</ion-label>
    </ion-chip>

    <ion-item>
        <ion-avatar slot="start" *ngFor="let item of [1,1,1,1,1,1,1]">
            <img src="/assets/img/avatar.png">
        </ion-avatar>
        <ion-label>Avatar</ion-label>
    </ion-item>

</ion-content>
