<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>search</ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="Buscar Album" inputmode="text" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always" animated></ion-searchbar>


</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of albumes | filtro:textoBuscar">
            <ion-label> {{item.title}}</ion-label>
        </ion-item>
    </ion-list>


</ion-content>
