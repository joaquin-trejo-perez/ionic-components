<app-header titulo="Infinite scroll"></app-header>

<ion-content>

    <ion-list *ngFor="let item of data; let i = index">
        <ion-label>Item {{ i + 1 }} </ion-label>
    </ion-list>


    <ion-infinite-scroll threshold="30px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
