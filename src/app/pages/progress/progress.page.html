<app-header titulo="Progress - Range"></app-header>

<ion-content class="ion-padding">

    <ion-progress-bar type="determinate" color="primary" [value]="porcentaje"></ion-progress-bar>


    <ion-list>
        <ion-item>
            <ion-range min="0" max="100" color="primary" (ionChange)="rangeChange($event)">
            </ion-range>
        </ion-item>
    </ion-list>


</ion-content>
