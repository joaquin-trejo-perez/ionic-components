<ion-app>


    <ion-split-pane contentId="main" menuId="first">

        <ion-menu contentId="main" menuId="main" side="start" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Men√∫</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>

                    <ion-menu-toggle *ngFor="let c of componentes | async">
                        <ion-item>
                            <ion-label>
                                <!-- <ion-item detail="true" [routerLink]="c.redirecTo"></ion-item>
                                <ion-icon [name]="c.icon" slot="start"></ion-icon>
                                <ion-label>{{c.name}}</ion-label> -->
                                <ion-item [routerLink]="c.redirecTo">
                                    <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
                                    {{c.name}}
                                </ion-item>
                            </ion-label>
                        </ion-item>

                    </ion-menu-toggle>

                </ion-list>



            </ion-content>
        </ion-menu>


        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>

</ion-app>
